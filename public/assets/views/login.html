<!-- Login form -->
<div class="text-center" style="padding:50px 0" ng-controller="loginCtrl">
        <div class="logo" style="color:#FFFFFF">Login</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username" ng-model="email">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password" ng-model="password">
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" id="lg_remember" name="lg_remember">
                            <label for="lg_remember">remember</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button" ng-click="login()"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>Forgot your password? <a ng-href="/forgetPassword" >click here</a></p>
                    <p>New user? <a ng-href="/register" >create new account</a></p>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>
